<!DOCTYPE html>
<html>
  <head>
    <link type="text/css"; rel="stylesheet"; href="ticTacToeStyle.css"/>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="title">
      <h1>tic<span class="tac">TAC</span>toe</h1>
    </div>
    <div class="gameboard">
      <table class="cells">
        <tr class="row-0">
          <td class="cell-0-0 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="cell-0-1 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="cell-0-2 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
        </tr>
        <tr class="row-1">
          <td class="cell-1-0 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="cell-1-1 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="cell-1-2 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
        </tr>
        <tr class="row-2">
          <td class="cell-2-0 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="cell-2-1 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="cell-2-2 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
        </tr>
      </table>
    </div>
    <script src="ticTacToeGamePlay.js"></script>
  </body>
</html>
