<!DOCTYPE html>
<html>
  <head>
    <link type="text/css"; rel="stylesheet"; href="ticTacToeStyle.css"/>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="title">
      <h1>tic<span class="tac">TAC</span>toe</h1>
    </div>
    <div class="gameboard">
      <table class="spaces">
        <tr class="row-0">
          <td class="space-0 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="space-1 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="space-2 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
        </tr>
        <tr class="row-1">
          <td class="space-3 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="space-4 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="space-5 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
        </tr>
        <tr class="row-2">
          <td class="space-6 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="space-7 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
          <td class="space-8 click">
            <span class="X hiddenX">X</span>
            <span class="O hiddenO">O</span>
          </td>
        </tr>
      </table>
    </div>
    <script src="ticTacToeGamePlay.js"></script>
  </body>
</html>
